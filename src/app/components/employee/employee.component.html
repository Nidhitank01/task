<div class="row">
  <div class="col m-1">
  
    <div class="btn-group">
      <button type="button" class="btn btn-secondary">Filter</button>
      <button type="button" class="btn btn-secondary dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-funnel-fill"></i>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Separated link</a></li>
      </ul>
    </div>
  </div>

  
  <div class="col m-1 ">
    <button class="btn btn-warning" *ngIf="allow === 'SuperAdmin' || allow ==='Admin'" (click)="addEmployee()">Add</button> 
  </div>
  <div>
    <app-add-employee *ngIf="add"></app-add-employee>
  </div>
</div>

<table class="table table-bordered m-1">

    <thead>
      <tr>
        <th></th>
        <th scope="col">Id</th>
        <th scope="col">Employee Name</th>
        <th scope="col">Position</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Employee of EmployeeList">
        <td ><input type="number" [value]="Employee.id" #Id [disabled]="true"></td>
        <td><input type="text" [value]="Employee.EmployeeName" #CName [disabled]="true"></td>
        <td><input type="text" [value]="Employee.Position" #position [disabled]="true"></td>
        <td *ngIf="allow === 'SuperAdmin' || allow ==='Admin'"    (click)="onEdit(Id, CName)"><button class="btn btn-primary">Edit</button></td>
        <td *ngIf="allow === 'SuperAdmin' || allow ==='Admin'"><button class="btn btn-success"
          (click)="onUpdate(Id, CName)">Save</button></td>
          <td *ngIf="allow === 'SuperAdmin'"  (click)="onDelete(Employee)"><button class="btn btn-danger" [disabled]="!Id.disabled">Delete</button></td>
        </tr>
      </tbody>
    </table>
