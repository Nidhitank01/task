

<table class="table table-bordered " style="float: right;">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Employee Name</th>
      <th scrop="col">Company Name</th>
      <th>Branch Name</th>
      <th scope="col">Position</th>
      <th scrop="col">Gender</th>
      <th scrop="col">BirthDate</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Employee of EmployeeList|search:searchFor |filter:searchFor " [style.backgrondColor]="bgcolor">
      <td ><input type="number" [value]="Employee.id" #Id [disabled]="true"></td>
      <td><input type="text" [value]="Employee.EmployeeName" #EName [disabled]="true"></td>
      <td><input type="text" [value]="Employee.CompanyName" #CompanyName [disabled]="true"></td>
      <td><input type="text" [value]="Employee.BranchName" #BranchName [disabled]="true"></td>
      <td><input type="text" [value]="Employee.Position" #position [disabled]="true"></td>
      <td><input type="text" [value]="Employee.Gender" #Gender [disabled]="true"></td>
      <td><input [type]="type"  [value]="Employee.BirthDate |date" #BDate [disabled]="true"></td>
      <td *ngIf="allow === 'SuperAdmin' || allow ==='Admin'"    (click)="onEdit(Id, EName,position,CompanyName,BranchName,Gender,BDate)" #edit><button class="btn btn-primary">Edit</button></td>
      <td *ngIf="allow === 'SuperAdmin' || allow ==='Admin'"><button class="btn btn-success"
        (click)="onUpdate(Id, EName,position,CompanyName,BranchName,Gender,BDate)">Save</button></td>
        <td *ngIf="allow === 'SuperAdmin'"  (click)="onDelete(Employee)"><button class="btn btn-danger" [disabled]="!Id.disabled">Delete</button></td>
      </tr>
    </tbody>
  </table>
  
  <router-outlet></router-outlet>
