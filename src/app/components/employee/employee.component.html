<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Employee Name</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of EmployeeList">
        <th scope="row">{{employee.id}}</th>
        <td>{{employee.EmployeeName}}</td>
        <td *ngIf="allow === 'SuperAdmin' || allow ==='Admin'"><button class="btn btn-success">Edit</button></td>
        <td *ngIf="allow === 'SuperAdmin'"><button class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
