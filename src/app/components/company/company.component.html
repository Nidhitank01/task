<div style="z-index: 50;">
  <ng-tamplate appForm></ng-tamplate>
</div>
<table class="table table-bordered m-1" style="z-index: 10;">
    <thead>
      <tr>
        <th></th>
        <th scope="col">Id</th>
        <th scope="col">Company Name</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of CompanyList let i=index">
        <td scope="row"><button class="btn" (click)="addFav(company)" ><i class="far fa-star"></i></button></td>
        <td scope="row"><input type="number" [value]="company.id" #Id [disabled]="true"></td>
        <td><input type="text" [value]="company.CompanyName" #CName [disabled]="true"></td>
        <td *ngIf="allow === 'SuperAdmin' || allow ==='Admin'"    (click)="onEdit(company)"><button class="btn btn-primary">Edit</button></td>
        <td *ngIf="allow === 'SuperAdmin'"  (click)="onDelete(i+1)"><button class="btn btn-danger" [disabled]="!Id.disabled">Delete</button></td>
      </tr>
    </tbody>
  </table>
