
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Company Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of CompanyList">
        <th scope="row">{{company.id}}</th>
        <td>{{company.CompanyName}}</td>
      </tr>
    </tbody>
  </table>
